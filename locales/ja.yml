    <strong>TODO: 2013から2014用に書き換える</strong><br/>
    昨年300人以上を動員した、高尾キャンパス夏の特大イベント「TAKAOROCK」が今年も始動。<br>
    今年は昨年よりさらに進化したイベントになるよう、生徒一丸となって準備を進めています。<br>
    ライブあり、ダンスあり、おいしい食べ物あり、笑いあり、涙あり、汗だくあり…<br>
    夏の思い出をいっっっっぱい詰め込んだ、宝石箱のようなイベント「TAKAOROCK」！！<br>
    合言葉は「タカロック！！」。<br>
    たくさんの人のご来場をお待ちしております。
  history_section_title: "History"
  history_13_text: |-
    親譲りの無鉄砲で小供の時から損ばかりしている。小学校に居る時分学校の二階から飛び降りて一週間ほど腰を抜かした事がある。なぜそんな無闇をしたと聞く人があるかも知れぬ。別段深い理由でもない。新築の二階から首を出していたら、同級生の一人が冗談に、いくら威張っても、そこから飛び降りる事は出来まい。弱虫やーい
